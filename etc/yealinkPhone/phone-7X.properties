action-urls.label=Action URLs
action-urls.description=Setup completed Inform the server that the phone has completed the startup. Dnd on Inform the server that the DND is activated on the phone. The value format is: http://IP address of server/help.xml?variable name=variable value. The valid variable values are: $mac MAC address of phone, $ip The current IP address of phone, $model Phone model, $firmware Phone firmware version. $active_ur he SIP URI of the current account when the phone is in the incoming state, outgoing state or during conversation. $active_use he username of the current account when the phone is in the incoming state, outgoing state or during conversation. $active_hos he host name of the current account when the phone is in the incoming state, the outgoing state or during conversation.  $loca he SIP URI of the caller when outgoing calls or the SIP URI of the callee when receiving calls.  $remot he SIP URI of the callee when outgoing calls or the SIP URI of the caller when receiving calls. $display_loca he display name of the caller when outgoing calls or the display name of the callee when receiving calls. $display_remot he display name of the callee when outgoing calls or the display name of the caller when receiving calls. $call_i he caller ID when in the incoming state, the outgoing state or during conversation. For example, action_url.log_on = http://192.168.1.20/help.xml?mac=$mac
