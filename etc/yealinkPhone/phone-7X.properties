features.label=Features
features.description=
features.features.dnd_refuse_code.label=DND Code
features.features.dnd_refuse_code.description=Configure the return code when activating DND; 404-No Found, 480-Temporarily not available (default), 486-Busy here;
features.features.normal_refuse_code.label=Normal Refuse Code
features.features.normal_refuse_code.description=Configure the return code when refusing a call. The valid values are 404, 480, 486 (default).
features.features.call_completion_enable.label=Call Completion
features.features.call_completion_enable.description=Enable or disable the call completion feature; 0-Disabled (default), 1-Enabled;
features.features.dnd.on_code.label=DND On Code
features.features.dnd.on_code.description=The feature code to enable DND, the phone will send the feature code directly to open DND.
features.features.dnd.off_code.label=DND Off Code
features.features.dnd.off_code.description=The feature code to enable DND, the phone will send the feature code directly to close DND.
features.features.dnd.emergency_enable.label=DND Emergency
features.features.dnd.emergency_enable.description=Enable or disable the phone to receive the emergency call when in the DND mode; 0-Disabled, 1-Enabled (default);
features.features.dnd.emergency_authorized_number.label=Emergency Authorized
features.features.dnd.emergency_authorized_number.description=Specify the emergency number, multiple numbers (at most three) are separated by comma.
features.call_waiting.enable.label=Call Waiting
features.call_waiting.enable.description=Enable or disable the call waiting feature; 0-Disabled, 1-Enabled (default); Busy waiting for the new incoming call switches.
features.call_waiting.tone.label=Call Waiting Tone
features.call_waiting.tone.description=Enable or disable the playing of call waiting tone; 0-Disabled, 1-Enabled (default);
features.features.intercom.allow.label=Intercom
features.features.intercom.allow.description=Enable or disable the intercom feature; 0-Disabled, 1-Enabled (default); Can be configured to determine whether to accept the Intercom call.
features.features.intercom.mute.label=Intercom Mute
features.features.intercom.mute.description=Enable or disable the phone to mute the Speaker when answering an intercom call; 0-Disabled (default), 1-Enabled; If enable this function, when there are an Intercom Mute broadcast, the device will be picked up automatically and set local party as mute, or it will not be mute.
features.features.intercom.tone.label=Warning Tone
features.features.intercom.tone.description=Enable or disable the phone to play the intercom warning tone; 0-Disabled, 1-Enabled (default); If it is enable, and there is an Intercom incoming, the device will automatically play Intercom tones to alert users Intercom calls, Otherwise, the original features remain unchanged.
features.features.intercom.barge.label=Allow Barge In
features.features.intercom.barge.description=Enable or disable the phone to barge in an intercom call; 0-Disabled, 1-Enabled (default); If the option is enable, there comes an Intercom incoming call, there will be two kinds of cases handling this:Firs,to reject the call when there is already an Intercom call;Second if current call is not an Intercom call, hold current call and receive the incoming call. If the option is disable, and the interface will promt a new call when there is already a call, but not affect the current call.
features.features.remote_phonebook.enable.label=Remote Phonebook
features.features.remote_phonebook.enable.description=Specify whether to display the contact name in the remote phonebook; 0-Disabled (default), 1-Enabled;
features.features.remote_phonebook.flash_time.label=Remote Phonebook Flash Time
features.features.remote_phonebook.flash_time.description=Set the interval (in seconds) the phone updates the remote phonebook. The default value is 3600.
features.features.hotline_number.label=Hotline
features.features.hotline_number.description=Configure the hotline number. 
features.features.hotline_delay.label=Hotline Delay
features.features.hotline_delay.description=Configure the hotline delay time (in seconds). It ranges from 0 to 180, the default value of delay time is 2.
features.features.dtmf.repetition.label=DTMF Repetition
features.features.dtmf.repetition.description=Configure the repetition times of DTMF end packet. The valid values are 1, 2, 3 (default). 
features.features.busy_tone_delay.label=Busy Tone Delay
features.features.busy_tone_delay.description=Configure the delay time (in seconds) of playing busy tone when rejecting a call. The valid values are 0 (default), 3 and 5.
features.features.pound_key.mode.label=Pound Key
features.features.pound_key.mode.description=Define the "#" or "*" key as the send key; 0-Disabled, 1-# key(default), 2-* key;
features.features.send_key_tone.label=Send Tone
features.features.send_key_tone.description= Enable or disable the phone to play tone when pressing the digit key; 0-Disabled, 1-Enabled (default);
features.features.key_tone.label=Key Tone
features.features.key_tone.description=Enable/Disable button sound.
features.features.redial_tone.label=Redial Tone
features.features.redial_tone.description=Continue to ring the dialtone after inputing the preset number on the dial-up interface.
features.features.save_call_history.label=Call History
features.features.save_call_history.description=Enable or disable the phone to save the call history; 0-Disabled, 1-Enabled (default);
features.features.action_uri_limit_ip.label=URI Limit IP
features.features.action_uri_limit_ip.description=Configure the phone to receive the action URI request from the specified IP address(es) or any IP address; Enter multiple IP addresses (separated by comma) or "any"(stands for any IP address);
features.features.dsskey_blind_tran.label=DSSKey Blind Transfer
features.features.dsskey_blind_tran.description=Enable or disable the transfer DSS key to perform the blind transfer; 0-Disabled, 1-Enabled (default);
features.features.relog_offtime.label=Login Time-out
features.features.relog_offtime.description=Configure the overtime (in minutes) of logging web user interface. It ranges from 1 to 1000, the default value is 5.
features.features.direct_ip_call_enable.label=Direct IP Call
features.features.direct_ip_call_enable.description=Enable or disable the phone to dial the IP address directly; 0-Disabled, 1-Enabled (default);
features.features.ringer_device.is_use_headset.label=Headset Mode
features.features.ringer_device.is_use_headset.description= Specify the ring device when the phone is in the Headset mode; 0-use Speaker (default), 1-use Headset;
features.features.pickup.group_pickup_enable.label=Group Call Pickup
features.features.pickup.group_pickup_enable.description=Enable or disable the phone to pick up the call using the group pickup soft key; 0-Disabled (default), 1-Enabled;
features.features.pickup.group_pickup_code.label=Group Call Pickup Code
features.features.pickup.group_pickup_code.description=Configure the group pickup code.
features.features.pickup.direct_pickup_enable.label=Direct Call Pickup
features.features.pickup.direct_pickup_enable.description=Enable or disable the phone to pick up the call using the directed pickup soft key; 0-Disabled (default), 1-Enabled;
features.features.pickup.direct_pickup_code.label=Direct Call Pickup Code
features.features.pickup.direct_pickup_code.description=Configure the directed pickup code.
features.features.pickup.blf_visual_enable.label=Visual Alert for BLF Pickup
features.features.pickup.blf_visual_enable.description=Specify the way to notify the phone of the incoming call of the monitored user by visual or audio indicator; #0-Disabled (default), 1-Enabled;
features.features.pickup.blf_audio_enable.label=Audio Alert for BLF Pickup
features.features.pickup.blf_audio_enable.description=
features.features.blf_and_callpark_idle_led_enable.label=LED Indicator
features.features.blf_and_callpark_idle_led_enable.description=Enable or disable the phone to turn off the indicator LEDs of BLF and Call Park keys when the monitored states is idle. #0-Disabled (default), 1-Enabled;
features.phone_setting.inter_digit_time.label=Inter Digit Time
features.phone_setting.inter_digit_time.description= Configure the time (in seconds) the phone automatically dial out the dialed digits. It ranges from 1 to 14, the default value is 4. Automatically dial out delay time for live dialpad
features.phone_setting.flash_hook_timer.label=Flash Hook Timer
features.phone_setting.flash_hook_timer.description=Configure the flash hook time (in milliseconds). It ranges from 0 to 799, the default value is 1.
features.phone_setting.lock.label=Keypad Lock
features.phone_setting.lock.description=Configure the keypad lock type; 0-Disabled (default), 1-Menu Key, 2-Function Key, 3-All Keys, 4-Lock&Answer;
features.phone_setting.phone_lock.unlock_pin.label=Phone Unlock 
features.phone_setting.phone_lock.unlock_pin.description=Set the unlock password. PIN(0~15 digital)
features.phone_setting.phone_lock.lock_time_out.label=Auto Lock Time-Out
features.phone_setting.phone_lock.lock_time_out.description=Set the expiry time (in seconds) of phone lock. It ranges from 0 to 3600, the default value of expiry time is 10.
features.phone_setting.ring_type.label=Ring Type
features.phone_setting.ring_type.description=Configure the ring tone for the phone. System ring tones are: Ring1.wav (default), Ring2.wav...Ring8.wav. You can configure the custom ring tone (Busy.wav) for the phone, the value is: Ring Type = Busy.wav 
features.phone_setting.active_backlight_level.label=Active Blacklight Level
features.phone_setting.active_backlight_level.description=Configure the active backlight level. It ranges from 1 to 10, the default value is 2. The same level for different phones may result in different backlight intensities. The backlight level of T2xP ranges from 1 to 3. 
features.phone_setting.inactive_backlight_level.label=Inactive Blacklight Level
features.phone_setting.inactive_backlight_level.description=Configure the active backlight level. It ranges from 1 to 10, the default value is 2.
features.phone_setting.backlight_time.label=Blacklight Time
features.phone_setting.backlight_time.description=Configure the backlight time (in seconds). The valid values are: 1-Always on, 60 (default), 120, 300, 600, 1800.
features.phone_setting.backgrounds.label=Backgrounds
features.phone_setting.backgrounds.description= Configure the phone background. If you set the custom image (new.png) as phone backgroup, the value is: Backgrounds = Config:new.png. If you set the system image (pictures(01).png) as phone backgroup, the value is: Backgrounds = Resource:pictures(01).png (Only T-38)
features.phone_setting.screen_saver_time.label=Screen Saver Time
features.phone_setting.screen_saver_time.description=Configure the screen saver time (in seconds). The valid values are 1, 60 (default), 120, 300, 600, 1800.
features.phone_setting.ring_for_tranfailed.label=Ring For Transfer Failed
features.phone_setting.ring_for_tranfailed.description=Configure the ring tone when the transfer fails. The valid values are: Ring1.wav.... Ring8.wav.
features.phone_setting.logon_wizard.label=Logon Wizard
features.phone_setting.logon_wizard.description=Enable or disable the phone to show the logon wizard during startup; 0-Disabled (default), 1-Enabled; 
features.phone_setting.predial_autodial.label=Pre-Dial
features.phone_setting.predial_autodial.description=Enable or disable the phone to automatically dial out the dialed digits in the pre-dial interface; 0-Disabled (default), 1-Enabled;
features.phone_setting.is_deal180.label=180 Ringing Workaround
features.phone_setting.is_deal180.description=Enable or disable the phone to deal the 180 SIP message after the 183 SIP message; 0-Disabled, 1-Enabled (default); Enable/Disable to deal with reing-back message after polyphonic ringtone.
features.phone_setting.dialnow_delay.label=Dialnow Delay
features.phone_setting.dialnow_delay.description=Configure the delay time (in seconds) for the dialnow rule. It ranges from 1 to 14, the default value is 1.
features.phone_setting.custom_softkey_enable.label=Custom Softkey Enable
features.phone_setting.custom_softkey_enable.description=Enable or disable the user to customize the softkey layout; 0-Disabled (default), 1-Enabled; 
features.phone_setting.theme.label=Phone Theme
features.phone_setting.theme.description=Configure the phone theme; 0-Theme1 (default), 1-Theme2, 2-Theme3, 3-Theme4; 
features.phone_setting.emergency.number.label=Emergency
features.phone_setting.emergency.number.description=Configure the emergency number, each separated by comma. The default value is 112,911,110. Used for calling out emergency number when it is set as keypad lock.
features.phone_setting.sms_popup_enable.label=SMS
features.phone_setting.sms_popup_enable.description=Enable or disable the  phone to display the short message automatically; 0-Disabled, 1-Enabled (default); 
features.phone_setting.common_power_led_enable.label=LED Idle
features.phone_setting.common_power_led_enable.description=Enable or disable the phone to turn off the power LED when it is idle; 0-Disabled (default), 1-Enabled; 
features.phone_setting.mail_power_led_flash_enable.label=LED New Voicemail
features.phone_setting.mail_power_led_flash_enable.description=Enable or disable the phone to flash the power LED when receiving new voice mail or message; 0-Disabled (default), 1-Enabled; 
features.phone_setting.mute_power_led_flash_enable.label=LED Muting Call
features.phone_setting.mute_power_led_flash_enable.description=Enable or disable the phone to flash the power LED when muting a call; 0-Disabled (default), 1-Enabled;
features.phone_setting.hold_power_led_flash_enable.label=LED Call On Hold
features.phone_setting.hold_power_led_flash_enable.description=Enable or disable the phone to flash the power LED when placing a calll on hold; 0-Disabled (default), 1-Enabled; 
